    <div id="blogContainer" class="row g-4"></div>

  <script>
  
  fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blogContainer");

        posts.forEach(post => {
          container.innerHTML += `
            <div class="col-md-4">
              <div class="card h-100 bg-dark text-light border-0 shadow">
                <img src="${post.imagen}" class="card-img-top" alt="${post.titulo}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${post.titulo}</h5>
                  <p class="card-text flex-grow-1">${post.resumen}</p>
                  <a href="blog-post.html" class="btn btn-custom mt-auto" onclick="verPost(${post.id})">Leer más</a>
                </div>
              </div>
            </div>
          `;
        });
      });

    // Guardar el ID del post seleccionado
    function verPost(id) {
      localStorage.setItem("postId", id);
    }
